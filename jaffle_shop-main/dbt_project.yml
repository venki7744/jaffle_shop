
name: 'jaffle_shop'
version: '0.1'
profile: 'jaffle_shop'
config-version: 2

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]
dispatch:
  - macro_namespace: dbt
    search_order: ['jaffle_shop','dbt']

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"


models:
  jaffle_shop:
      database: dbt_demo
      schema: dbt
    # add_columns = [{"name":"name","type":"type","default":"default","xtra_attrb":"e.g. Identity definition"}]
      materialized: incremental
      staging:
        materialized: view
